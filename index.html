<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BetDiary</title>
    
    <!-- 1. Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      (function() {
        window.twaDebugLogs = [];
        const originalLog = console.log;
        const originalError = console.error;

        function addToDebug(level, msg, details) {
          const entry = {
            timestamp: new Date().toLocaleTimeString(),
            level: level,
            message: msg,
            details: details || ''
          };
          window.twaDebugLogs.push(entry);
          if (window.twaUpdateDebugUI) window.twaUpdateDebugUI();
          
          // Если произошла фатальная ошибка, сразу показываем консоль
          if (level === 'fatal' || level === 'error') {
            const consoleEl = document.getElementById('debug-console');
            if (consoleEl) consoleEl.style.display = 'block';
          }
        }

        console.log = function() {
          originalLog.apply(console, arguments);
          addToDebug('info', Array.from(arguments).join(' '));
        };
        console.error = function() {
          originalError.apply(console, arguments);
          addToDebug('error', Array.from(arguments).join(' '));
        };

        window.onerror = function(msg, url, line, col, error) {
          addToDebug('fatal', 'Runtime Error: ' + msg, `Line: ${line}, File: ${url}`);
          return false;
        };

        // Проверка инициализации
        window.addEventListener('load', () => {
          if (window.Telegram && window.Telegram.WebApp) {
            console.log("TG WebApp Initialized. Platform: " + window.Telegram.WebApp.platform);
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
          } else {
            console.error("Telegram SDK not found or not in TWA mode");
          }
        });

        // Таймер на случай зависания React
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader && loader.style.opacity !== '0') {
            console.error("Загрузка приложения заняла слишком много времени. Проверьте консоль отладки.");
          }
        }, 8000);
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #f3f4f6)',
                text: 'var(--tg-theme-text-color, #1f2937)',
                hint: 'var(--tg-theme-hint-color, #9ca3af)',
                link: 'var(--tg-theme-link-color, #4f46e5)',
                button: 'var(--tg-theme-button-color, #4f46e5)',
                'button-text': 'var(--tg-theme-button-text-color, #ffffff)',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #f3f4f6);
        color: var(--tg-theme-text-color, #1f2937);
        margin: 0; padding: 0; overscroll-behavior: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .dark body { background-color: #111827; color: #f3f4f6; }
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background-color: var(--tg-theme-bg-color, #f3f4f6); z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .dark #app-loader { background-color: #111827; }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #e5e7eb;
        border-top: 4px solid #4f46e5; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #debug-console {
        position: fixed; bottom: 0; left: 0; width: 100%; max-height: 70%;
        background: #1a1a1a; color: #00ff00; font-family: monospace; font-size: 11px;
        overflow-y: auto; z-index: 10000; display: none; padding: 15px;
        border-top: 2px solid #444; box-shadow: 0 -10px 20px rgba(0,0,0,0.5);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom": "https://esm.sh/react-dom@^18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "@google/genai": "https://esm.sh/@google/genai@^1.25.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body class="antialiased">
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 20px; opacity: 0.8; font-size: 14px;">Инициализация...</p>
      <button onclick="document.getElementById('debug-console').style.display='block'" style="margin-top: 30px; font-size: 11px; opacity: 0.4; text-decoration: underline;">Диагностика</button>
    </div>

    <div id="debug-console">
      <div style="display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px;">
        <b style="color: #fff;">TWA SYSTEM LOGS</b>
        <button onclick="document.getElementById('debug-console').style.display='none'" style="color: #ff4444;">[ЗАКРЫТЬ]</button>
      </div>
      <div id="debug-content"></div>
    </div>

    <script>
      window.twaUpdateDebugUI = function() {
        const content = document.getElementById('debug-content');
        if (!content) return;
        content.innerHTML = window.twaDebugLogs.map(log => 
          `<div style="margin-bottom: 5px; color: ${log.level === 'error' || log.level === 'fatal' ? '#ff6666' : '#99ff99'}">
            [${log.timestamp}] [${log.level.toUpperCase()}] ${log.message} 
            ${log.details ? `<div style="opacity: 0.6; padding-left: 10px; font-size: 10px;">${log.details}</div>` : ''}
          </div>`
        ).join('');
        content.scrollTop = content.scrollHeight;
      };
    </script>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
