    <!-- 1. Telegram Script First -->

    <!-- 2. Глобальный логгер ошибок (Критически важно для отладки "белого экрана") -->
    <script>
      (function() {
        window.logToBackend = function(level, message, details) {
          console.log("[" + level.toUpperCase() + "]", message, details);
          fetch('/api/admin/twa-logs', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              timestamp: new Date().toISOString(),
              level: level,
              message: message,
              details: details ? (typeof details === 'string' ? details : JSON.stringify(details)) : '',
              userAgent: navigator.userAgent,
              url: window.location.href
            })
          }).catch(function(e) { });
        };

        window.onerror = function(msg, url, line, col, error) {
          var details = "Line: " + line + ", Col: " + col + ", Stack: " + (error ? error.stack : 'N/A');
          window.logToBackend('error', 'Runtime Error: ' + msg, details);
          
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.innerHTML = '<div style="padding:20px; color:#f87171; font-family:monospace; font-size:12px; background:#111827; height:100vh; overflow:auto;">' +
              '<h3 style="color:white; margin-bottom:10px;">Ошибка запуска приложения</h3>' +
              '<p><b>Сообщение:</b> ' + msg + '</p>' +
              '<p style="opacity:0.6"><b>Детали:</b> ' + details + '</p>' +
              '<button onclick="location.reload()" style="background:#4f46e5; color:white; border:none; padding:10px 20px; border-radius:5px; margin-top:20px; width:100%;">Перезагрузить</button>' +
              '</div>';
          }
          return false;
        };

        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
