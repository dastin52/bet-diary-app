<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Дневник Ставок</title>
    
    <!-- 1. Telegram Script First -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- 2. Immediate Telegram Init & Loader Safety -->
    <script>
      // Force Telegram ready immediately to stop their spinner
      if (window.Telegram && window.Telegram.WebApp) {
          try {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.enableClosingConfirmation();
          } catch(e) { console.error('TG Init Error:', e); }
      }

      // FAIL-SAFE: Force remove loader after 4 seconds no matter what
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.transition = 'opacity 0.5s';
          loader.style.opacity = '0';
          setTimeout(function() { loader.remove(); }, 500);
        }
      }, 4000);
    </script>

    <!-- 3. Global Error Handler & On-Screen Debugger -->
    <script>
      // Log errors to a visible div so we can debug on mobile
      function showOnScreenError(msg) {
        var consoleDiv = document.getElementById('debug-console');
        if (!consoleDiv) {
            consoleDiv = document.createElement('div');
            consoleDiv.id = 'debug-console';
            consoleDiv.style.cssText = 'position:fixed; bottom:0; left:0; width:100%; height:150px; background:rgba(0,0,0,0.85); color:#ff5555; overflow:auto; padding:10px; font-size:10px; font-family:monospace; z-index:10000; pointer-events:none;';
            document.body.appendChild(consoleDiv);
        }
        var line = document.createElement('div');
        line.innerText = '> ' + msg;
        line.style.borderBottom = '1px solid #333';
        consoleDiv.appendChild(line);
      }

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var errorMsg = "Global Error: " + msg + " (" + lineNo + ")";
        console.error(errorMsg);
        showOnScreenError(errorMsg);
        
        // Remove loader if error happens so user sees the error
        var loader = document.getElementById('app-loader');
        if(loader) loader.style.display = 'none';
        
        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        // Ignore ResizeObserver loop limit exceeded
        if (event.reason && event.reason.toString().includes('ResizeObserver')) return;
        
        var msg = "Promise Rejection: " + (event.reason ? event.reason.toString() : 'Unknown');
        console.error(msg);
        showOnScreenError(msg);
      });
    </script>

    <!-- 4. ES Module Shims (Keep this for browser compatibility) -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    
<style>
  body {
    background-color: var(--tg-theme-bg-color, #f3f4f6);
    color: var(--tg-theme-text-color, #1f2937);
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overscroll-behavior: none;
  }
  .dark body {
    background-color: #111827;
    color: #f3f4f6;
  }
  
  /* Loading Screen Styles */
  #app-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: var(--tg-theme-bg-color, #f3f4f6);
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  }
  .dark #app-loader {
    background-color: #111827;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #e5e7eb;
    border-top: 4px solid #4f46e5;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
