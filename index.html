<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Дневник Ставок</title>
    
    <!-- 1. Telegram Script First -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- 2. Immediate Telegram Init -->
    <script>
      if (window.Telegram && window.Telegram.WebApp) {
          try {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
          } catch(e) { console.error('TG Init Error:', e); }
      }
    </script>

    <!-- 3. Global Error Handler for Debugging -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        if (msg.indexOf('Script error') > -1) return;
        var errorMsg = msg + " (Строка: " + lineNo + ")";
        var loader = document.getElementById('app-loader');
        if(loader) {
            loader.innerHTML = '<div style="color:#ef4444; background:#1f2937; padding:20px; border-radius:12px; margin:20px; border:1px solid #ef4444; font-family:monospace;">' +
                               '<h3 style="margin-top:0">Ошибка запуска</h3>' +
                               '<p style="font-size:12px">' + errorMsg + '</p>' +
                               '<button onclick="location.reload()" style="background:#ef4444; color:white; border:none; padding:8px 16px; border-radius:6px; cursor:pointer">Перезагрузить</button>' +
                               '</div>';
        }
        return false;
      };

      window.logToBackend = function(level, message, details) {
          console.log("[" + level.toUpperCase() + "]", message, details);
          // Отправка логов на бэкенд, если необходимо
          fetch('/api/admin/twa-logs', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              timestamp: new Date().toISOString(),
              level: level,
              message: message,
              details: JSON.stringify(details),
              userAgent: navigator.userAgent
            })
          }).catch(() => {});
      };
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #f3f4f6)',
                text: 'var(--tg-theme-text-color, #1f2937)',
                hint: 'var(--tg-theme-hint-color, #9ca3af)',
                link: 'var(--tg-theme-link-color, #4f46e5)',
                button: 'var(--tg-theme-button-color, #4f46e5)',
                'button-text': 'var(--tg-theme-button-text-color, #ffffff)',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #f3f4f6);
        color: var(--tg-theme-text-color, #1f2937);
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        overscroll-behavior: none;
      }
      .dark body {
        background-color: #111827;
        color: #f3f4f6;
      }
      
      #app-loader {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background-color: var(--tg-theme-bg-color, #f3f4f6);
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .dark #app-loader { background-color: #111827; }

      .spinner {
        width: 40px; height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="antialiased">
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 20px; opacity: 0.7; font-size: 14px;">Загрузка системы...</p>
    </div>

    <div id="root"></div>
    <!-- Важно: указываем путь к файлу в папке src, так как в нем логика инициализации Telegram -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
