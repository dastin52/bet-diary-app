<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Дневник Ставок</title>
    
    <!-- 1. Telegram Script First -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- 2. Immediate Telegram Init & Loader Safety -->
    <script>
      // Force Telegram ready immediately to stop their spinner
      if (window.Telegram && window.Telegram.WebApp) {
          try {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.enableClosingConfirmation();
          } catch(e) { console.error('TG Init Error:', e); }
      }

      // FAIL-SAFE: Force remove loader after 4 seconds no matter what
      setTimeout(function() {
        var loader = document.getElementById('app-loader');
        if (loader) {
          loader.style.transition = 'opacity 0.5s';
          loader.style.opacity = '0';
          setTimeout(function() { loader.remove(); }, 500);
        }
      }, 4000);
    </script>

    <!-- 3. Global Error Handler & On-Screen Debugger -->
    <script>
      // Global logging function for components to use
      window.logToBackend = function(level, message, details) {
          try {
              // Only log if inside Telegram or if explicitly enabled
              // We use a fire-and-forget fetch to avoid blocking
              if(window.location.hostname !== 'localhost') {
                  fetch('/api/admin/twa-logs', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({
                          timestamp: new Date().toISOString(),
                          level: level,
                          message: message,
                          details: typeof details === 'string' ? details : JSON.stringify(details),
                          userAgent: navigator.userAgent
                      })
                  }).catch(err => console.warn('Failed to send log', err));
              }
          } catch(e) {}
      };

      window.onerror = function(msg, url, lineNo, columnNo, error) {
        // Ignore generic script errors often caused by extensions/proxies
        if (String(msg).indexOf('Script error') > -1) return;

        var errorMsg = "Global Error: " + msg + " (" + lineNo + ")";
        console.error(errorMsg);
        
        // Log to backend
        window.logToBackend('error', msg, { url: url, line: lineNo, stack: error ? error.stack : '' });
        
        // Remove loader if error happens so user sees the error
        var loader = document.getElementById('app-loader');
        if(loader) loader.style.display = 'none';
        
        // Show error on screen for debug
        var debugDiv = document.getElementById('debug-console');
        if(!debugDiv) {
            debugDiv = document.createElement('div');
            debugDiv.id = 'debug-console';
            debugDiv.style.cssText = 'position:fixed;top:0;left:0;width:100%;background:rgba(200,0,0,0.9);color:white;padding:10px;z-index:10000;font-size:12px;';
            document.body.appendChild(debugDiv);
        }
        debugDiv.innerText = "Error: " + msg;

        return false;
      };

      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.toString().includes('ResizeObserver')) return;
        var msg = "Promise Rejection: " + (event.reason ? event.reason.toString() : 'Unknown');
        console.error(msg);
        window.logToBackend('error', 'Unhandled Rejection', msg);
      });
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    
<style>
  body {
    background-color: var(--tg-theme-bg-color, #f3f4f6);
    color: var(--tg-theme-text-color, #1f2937);
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    overscroll-behavior: none;
  }
  .dark body {
    background-color: #111827;
    color: #f3f4f6;
  }
  
  /* Loading Screen Styles */
  #app-loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: var(--tg-theme-bg-color, #f3f4f6);
    z-index: 9999;
    transition: opacity 0.5s ease-out;
  }
  .dark #app-loader {
    background-color: #111827;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #e5e7eb;
    border-top: 4px solid #4f46e5;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
