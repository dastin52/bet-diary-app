<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BetDiary Diagnostics</title>
    
    <!-- 1. Telegram Script First -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
      (function() {
        // Глобальное хранилище логов для отладки
        window.twaDebugLogs = [];
        const originalLog = console.log;
        const originalError = console.error;

        function addToDebug(level, msg, details) {
          const entry = {
            timestamp: new Date().toLocaleTimeString(),
            level: level,
            message: msg,
            details: details || ''
          };
          window.twaDebugLogs.push(entry);
          if (window.twaUpdateDebugUI) window.twaUpdateDebugUI();
          
          // Отправка на бэкенд (если возможно)
          fetch('/api/admin/twa-logs', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(entry)
          }).catch(() => {});
        }

        console.log = function() {
          originalLog.apply(console, arguments);
          addToDebug('info', Array.from(arguments).join(' '));
        };
        console.error = function() {
          originalError.apply(console, arguments);
          addToDebug('error', Array.from(arguments).join(' '));
        };

        window.onerror = function(msg, url, line, col, error) {
          const details = `Line: ${line}, Col: ${col}, File: ${url}, Stack: ${error ? error.stack : 'N/A'}`;
          addToDebug('fatal', 'Runtime: ' + msg, details);
          return false;
        };

        // Проверка инициализации TG
        setTimeout(() => {
          if (window.Telegram && window.Telegram.WebApp) {
            console.log("TG WebApp detected. Platform:", window.Telegram.WebApp.platform);
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
          } else {
            console.error("Telegram script NOT detected or window.Telegram is empty!");
          }
        }, 100);
      })();
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #f3f4f6)',
                text: 'var(--tg-theme-text-color, #1f2937)',
                hint: 'var(--tg-theme-hint-color, #9ca3af)',
                link: 'var(--tg-theme-link-color, #4f46e5)',
                button: 'var(--tg-theme-button-color, #4f46e5)',
                'button-text': 'var(--tg-theme-button-text-color, #ffffff)',
              }
            }
          }
        }
      }
    </script>
    
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #f3f4f6);
        color: var(--tg-theme-text-color, #1f2937);
        margin: 0; padding: 0; overscroll-behavior: none;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .dark body { background-color: #111827; color: #f3f4f6; }
      #app-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background-color: var(--tg-theme-bg-color, #f3f4f6); z-index: 9999;
      }
      .dark #app-loader { background-color: #111827; }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #e5e7eb;
        border-top: 4px solid #4f46e5; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      #debug-console {
        position: fixed; bottom: 0; left: 0; width: 100%; max-height: 50%;
        background: #000; color: #0f0; font-family: monospace; font-size: 10px;
        overflow-y: auto; z-index: 10000; display: none; padding: 10px;
        border-top: 2px solid #333;
      }
    </style>

  <body class="antialiased">
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 20px; opacity: 0.7; font-size: 14px; font-weight: 500;">Загрузка BetDiary...</p>
      <button onclick="document.getElementById('debug-console').style.display='block'" style="margin-top: 20px; font-size: 11px; opacity: 0.5; text-decoration: underline;">Показать отладку</button>
    </div>

    <div id="debug-console">
      <div class="flex justify-between border-b border-gray-700 mb-2 pb-1">
        <b>TWA DEBUG CONSOLE</b>
        <button onclick="document.getElementById('debug-console').style.display='none'">[X] Закрыть</button>
      </div>
      <div id="debug-content"></div>
    </div>

    <script>
      window.twaUpdateDebugUI = function() {
        const content = document.getElementById('debug-content');
        if (!content) return;
        content.innerHTML = window.twaDebugLogs.map(log => 
          `<div class="mb-1 ${log.level === 'error' || log.level === 'fatal' ? 'text-red-400' : ''}">
            [${log.timestamp}] [${log.level.toUpperCase()}] ${log.message} 
            ${log.details ? `<br/><span class="opacity-50">${log.details}</span>` : ''}
          </div>`
        ).join('');
        content.scrollTop = content.scrollHeight;
      };
      window.twaUpdateDebugUI();
    </script>

    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
